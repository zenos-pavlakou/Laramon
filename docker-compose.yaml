version: '3.1'

services:


  butler-api:
    build:
        context: .
    volumes:
      - files:/usr/*
      - ./:/usr/src/app/personal_website

    ports:
      - "80:80"
      - "2225:22"
    command: php artisan serve --host="0.0.0.0" --port=80

  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - mongo_data:/data/db
    ports:
      - 27017:27017

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_URL: mongodb://root:example@mongo:27017/

volumes:
  files:
  mongo_data:
